<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bio</title>
	<link rel="stylesheet" href="style.css">
	<script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
 	<style>
 		.badge { list-style: none; margin: 20px 0; line-height: 100px; }
 		.badge__img { max-width: 100px; float: left; margin-right: 20px; }
 	</style>
 	<script>
 	$(function(){
 		var username = "HASteele"; // add your Code School username here!
 		$.ajax({
 			url: 'https://www.codeschool.com/users/' + username + '.json',
 			dataType: 'jsonp',
 			success: function(data){
 				console.log(data);
 				showBadges(data);
 			},
 			error: function(data){
 				console.log("Error, " + username + " is not a valid Code School username.")
 			}
 		});

 		var showBadges = function (data) {

 			data.badges.forEach(function (badge) {
 				$('.badge_list').append(
 					'<li class="badge">' +
 					'<a class="badge__url" href="' + badge.course_url + '">' +
 					'<img class="badge__img" src="' + badge.badge + '">' +
 					'<p>' + badge.name + '</p>' +
 					'</a></li>');
 				});

 		};
 	});
 	</script>
 </head>
 <body>

		<a href="home.html">
			<img src="pics/bulldog-logo.png" alt="bulldog-logo">
		</a>
		<h4>Sign In | Sign Up</h4>
		<h1> Haley Steele </h1>
		<ul class="nav">
			<li><a href="swag.html">Swag</a></li>

			<li><a href="projects.html">Projects</a></li>
			<li><a href="bio.html">Bio</a></li>
		</ul>

	</div>
	<div class="content">
		<main>
 			<h2>My Code School Badges</h2>
 			<div class='badges'>
 				<ul class='badge_list'></ul>
 			</div>
 		</main>
 		<footer>
			<h2>Haley Steele</h2>
			<a href="citing.html">Credits</a>
		</footer>
 	</div>
 </body>
</html>
