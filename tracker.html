<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1265.21">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/css/datepicker.min.css">

</head>
<body ng-controller="MyController">
  <div class="container" style="padding-top: 32px">


    <div class="panel panel-default" ng-hide="showExcerisePanel">
      <div class="panel-heading">Workout Tracker</div>
      <div class="panel-body">

        <form>
         <div class="form-group">
           <label for="userEmail">Email</label>
           <input type="email" class="form-control" id="userEmail" placeholder="Enter email" ng-model="userEmail">
         </div>
         <div class="form-group">
          <label for="lastWorkoutDate">When did you last workout?</label>
          <input class="form-control" id="lastWorkoutDate" placeholder="Enter a date" data-provide="datepicker" ng-model="workoutDate">
        </div>

        <div class="form-group">
          <button class="btn btn-primary pull-right" ng-click="continueToExcercises()">Continue</button>
        </div>

      </form>

    </div>
  </div>

  <div class="panel panel-default" ng-show="showExcerisePanel">
    <div class="panel-heading">Excercises</div>
    <div class="panel-body">

      <form>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Bench Press ...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Add Exercise!</button>
            </span>
          </div><!-- /input-group -->

        </div>


      </form>

      <table class="table table-hover">
        <thead>
          <tr>
            <td>Exercise</td>
            <td>Reps</td>
            <td>Weight (lbs)</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>BenchPress</td>
            <td>5</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Exercise Details</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="numReps" class="col-sm-6 control-label">Number of Reps:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="numReps" placeholder="Reps">
            </div>
          </div>
          <div class="form-group">
            <label for="repWeight" class="col-sm-6 control-label">Amount of Weight (lbs):</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="repWeight" placeholder="Weight">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Excercise</button>
      </div>
    </div>
  </div>
</div>

<!-- Import jQuery -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

<script type="text/javascript">

  var myApp = angular.module('myApp',[]);

  myApp.controller('MyController', ['$scope', function($scope) {
    $scope.showExcerisePanel = false;
    $scope.userEmail = $scope.workoutDate = '';
    $scope.continueToExcercises = function () {


      if ( ! $scope.userEmail ) {
        alert("Enter a valid email!");
        return;
      }

      if ( ! $scope.workoutDate ) {
        alert("Enter a valid date!");
        return;
      }

      $scope.showExcerisePanel = true;
    }

  }]);


</script>

</body>

</html>
